</head>
<corpo>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1><img src="img/Logo 1.jpg" width="110px" height="100px"></h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="formulario.html" class="nav-link">Cadastre-se</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"> Sobre</a></li>
                </ul>
            </div>
            

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cadastre-se</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>
  <div class="container1">
    <div class="form-image">
        <img src="img/Logo 1.jpg" alt="">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>

                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>

                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu Email" required>

                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="text" name="password" placeholder="Digite sua senha" required>

                </div>
                <div class="input-box">
                    <label for="CPF">CPF</label>
                    <input id="CPF" type="text" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-box">
                    <label for="CPF">CEP</label>
                    <input id="CPF" type="text" name="cep" placeholder="Digite seu CEP" required>
                </div>
                
               
                
            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
  </div> 
  <footer>
    <div id="footer_content">
        <div id="footer_contacts">
            <h1><img src="img/Logo 1.jpg" width="110px" height="100px"></h1>
            <p>Redes Sociais:</p>

            <div id="footer_social_media">
                <a href="https://www.instagram.com/ogustavobrianti/" class="footer-link" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="https://www.linkedin.com/in/gustavobrianti/" class="footer-link" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="https://web.whatsapp.com/" class="footer-link" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>
        
        <div id="footer_subscribe">
            <h3>Cadastre-se</h3>

            <p>
                Cadastre seu email para receber atualizações.
            </p>

            <div id="input_group">
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <button>
                    <i class="fa-regular fa-envelope"><img src="img/lupa.png" height="40px"></i>
                </button>
            </div>
        </div>
    </div>
